name: Run revenge.py every 6 minutes

on:
  schedule:
    - cron: '*/6 * * * *'

jobs:
  run-revenge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' # Set your Python version here

      - name: Run revenge.py
        run: python revenge.py
